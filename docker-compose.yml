version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sagesse-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sagesse_db
      MYSQL_USER: sagesse_user
      MYSQL_PASSWORD: sagesse_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:


